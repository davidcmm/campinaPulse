<!DOCTYPE html>
<html>

  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
#map {
    width: 400px;
    height: 300px;
    border: 1px solid black;
}

#legend {
    position: relative;
    width: 400px;
    height: 30px;
    margin-top: 10px;
}

#legendGradient {
    width: 100%;
    height: 15px;
    border: 1px solid black;
    background: -webkit-linear-gradient(left, rgba(0, 255, 255, 0), rgba(0, 255, 255, 1), rgba(0, 191, 255, 1), rgba(0, 127, 255, 1),
    rgba(0, 63, 255, 1), rgba(0, 0, 255, 1), rgba(0, 0, 223, 1), rgba(0, 0, 191, 1), rgba(0, 0, 159, 1), rgba(0, 0, 127, 1), rgba(63, 0, 91, 1), rgba(127, 0, 63, 1), rgba(191, 0, 31, 1), rgba(255, 0, 0, 1));
    background: -moz-linear-gradient(left, rgba(0, 255, 255, 0), rgba(0, 255, 255, 1), rgba(0, 191, 255, 1), rgba(0, 127, 255, 1),
    rgba(0, 63, 255, 1), rgba(0, 0, 255, 1), rgba(0, 0, 223, 1), rgba(0, 0, 191, 1), rgba(0, 0, 159, 1), rgba(0, 0, 127, 1), rgba(63, 0, 91, 1), rgba(127, 0, 63, 1), rgba(191, 0, 31, 1), rgba(255, 0, 0, 1));
    background: -o-linear-gradient(left, rgba(0, 255, 255, 0), rgba(0, 255, 255, 1), rgba(0, 191, 255, 1), rgba(0, 127, 255, 1),
    rgba(0, 63, 255, 1), rgba(0, 0, 255, 1), rgba(0, 0, 223, 1), rgba(0, 0, 191, 1), rgba(0, 0, 159, 1), rgba(0, 0, 127, 1), rgba(63, 0, 91, 1), rgba(127, 0, 63, 1), rgba(191, 0, 31, 1), rgba(255, 0, 0, 1));
    background: linear-gradient(left, rgba(0, 255, 255, 0), rgba(0, 255, 255, 1), rgba(0, 191, 255, 1), rgba(0, 127, 255, 1),
    rgba(0, 63, 255, 1), rgba(0, 0, 255, 1), rgba(0, 0, 223, 1), rgba(0, 0, 191, 1), rgba(0, 0, 159, 1), rgba(0, 0, 127, 1), rgba(63, 0, 91, 1), rgba(127, 0, 63, 1), rgba(191, 0, 31, 1), rgba(255, 0, 0, 1));

}
</style>

<script type="text/javascript" src="jquery.js"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script> -->
<script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false">
</script>
<script>
var heatmap;
var gradient;

function initialize() {
	/* Data points defined as a mixture of WeightedLocation and LatLng objects */
	var heatMapData = [
	  {location: new google.maps.LatLng(-7.22, -35.8817), weight: 0.5},
	  new google.maps.LatLng(-7.24072, -35.8817),
	  {location: new google.maps.LatLng(-7.23072, -35.8717), weight: 2},
	  {location: new google.maps.LatLng(-7.22072, -35.8817), weight: 3},
	  {location: new google.maps.LatLng(-7.22072, -35.8717), weight: 2}
	];

	var mapOptions = {
	    zoom: 15,
	    center: new google.maps.LatLng(-7.23072, -35.8817),
	    panControl: false,
	    zoomControl: true,
	    scaleControl: true,
	    mapTypeId: google.maps.MapTypeId.SATELLITE
	  };

	var map = new google.maps.Map(document.getElementById('map'), mapOptions);

	heatmap = new google.maps.visualization.HeatmapLayer({
	  data: heatMapData
	});
	heatmap.setMap(map);
	

	//changeRadius();
	//changeOpacity();
	changeGradient();
	//setLegendGradient();
	setLegendLabels();
}

function changeGradient() {
  gradient = [
    'rgba(0, 255, 255, 0)',
    'rgba(0, 255, 255, 1)',
    'rgba(0, 191, 255, 1)',
    'rgba(0, 127, 255, 1)',
    'rgba(0, 63, 255, 1)',
    'rgba(0, 0, 255, 1)',
    'rgba(0, 0, 223, 1)',
    'rgba(0, 0, 191, 1)',
    'rgba(0, 0, 159, 1)',
    'rgba(0, 0, 127, 1)',
    'rgba(63, 0, 91, 1)',
    'rgba(127, 0, 63, 1)',
    'rgba(191, 0, 31, 1)',
    'rgba(255, 0, 0, 1)'
  ]
  heatmap.set('gradient', gradient);
}

function setLegendGradient() {
    var gradientCss = '(left';
    for (var i = 0; i < gradient.length; ++i) {
        gradientCss += ', ' + gradient[i];
    }
    gradientCss += ')';
    
    var element = document.getElementById("legendGradient");
    element.setAttribute('background', '-webkit-linear-gradient' + gradientCss + ";" + '-moz-linear-gradient:' + gradientCss + ";" + '-o-linear-gradient:' + gradientCss + ";" + 'linear-gradient:' + gradientCss);

}

function changeRadius() {
  heatmap.set('radius', heatmap.get('radius') ? null : 20);
}

function changeOpacity() {
  heatmap.set('opacity', heatmap.get('opacity') ? null : 0.7);
}

function setLegendLabels() {

        var maxIntensity = 3;
        var legendWidth = document.getElementById('legendGradient').getAttribute("outerWidth");

        
        for (var i = 0; i <= maxIntensity; ++i) {
            var offset = i * legendWidth / maxIntensity;
            if (i > 0 && i < maxIntensity) {
                offset -= 0.5;
            } else if (i == maxIntensity) {
                offset -= 1;
            }
            
            $('#legend').append($('<div>').css({
                'position': 'absolute',
                'left': offset + 'px',
                'top': '15px',
                'width': '1px',
                'height': '3px',
                'background': 'black'
            }));
            $('#legend').append($('<div>').css({
                'position': 'absolute',
                'left': (offset - 5) + 'px',
                'top': '18px',
                'width': '10px',
                'text-align': 'center',
                'font-size': '0.8em',
            }).html(i));
        }
}

google.maps.event.addDomListener(window, 'load', initialize);

</script>
</head>
  <body>
    <div id="map"></div>
<div id="legend">
    <div id="legendGradient"></div>
</div>
  </body>
</html>
